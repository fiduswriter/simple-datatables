name: Check lints

on: [pull_request, push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24
            - name: Install dependencies
              run: npm install
            - name: Lints
              run: npm run lint
